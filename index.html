<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Vancouver Noise Mapper</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
        
        <!-- mapbox -->
        <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />
        <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
        <!-- proj css -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- sidebar -->
        <!-- <link rel="stylesheet" href="css/L.Control.Sidebar.css"> -->
        <!-- Oswald and Open Sans font -->
        <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700' rel='stylesheet' type='text/css'>

        
    </head>
    <body>
        <!-- Map -->
        <div id='map'></div>

        <div class="col12 pin-bottomleft margin0 fill-grey pad2" id="footer">
            <h1> Vancouver Noise Mapper</h1>
            <div class="col10 pin-bottomleft margin0 pad2" id="logodesc">
                <p> Map of noise data measured in the City of Vancouver, BC crowdsourced by students in Geog 311: Urban Environments at the University of British Columbia, Department of Geography. <br><span id="credits"> Map/Visualization: Joey Lee</span></p>
            </div>
        </div>

        <div class="col2 pin-topleft margin0 pad1" id ="layerbox">
            <div class="col12 margin0 pad1 round fill-grey mainlayeritem" id="button-noise">
                <img src="img/noun_4298.png" align="left">
                <h3> <span> Noise </span></h3>
            </div>

            <div class="col12 margin0 pad1 round fill-grey contextlayeritem" id="button-income">
                <img src="img/noun_9686.png" align="left">
                <h3> <span> Income </span></h3>
            </div>
            <div class="col12 margin0 pad1 round fill-grey contextlayeritem" id="button-housing">
                <img src="img/noun_3966.png" align="left" >
                <h3> <span> Housing Prices </span></h3>
            </div>
            <div class="col12 margin0 pad1 round fill-grey contextlayeritem" id="button-popd">
                <img src="img/noun_2.png" align="left" >
                <h3> <span> Population </span></h3>
            </div>  
            <div class="col12 margin0 pad1 round fill-grey contextlayeritem" id="button-transit">
                <img src="img/noun_4174.png" align="left" >
                <h3> <span> Transit </span></h3>
            </div>            

        </div>

        <!-- mapbox -->
        <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js'></script>
        <!-- leaflet grid -->
        <script src="http://danzel.github.io/Leaflet.utfgrid/src/leaflet.utfgrid.js"></script>
        <!-- jquery -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- d3 -->
        <!-- // <script src="js/d3.v3.js"></script> -->
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <!-- google imagery -->
        <script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
        <script src="js/Google.js"></script>
        <!-- app -->
        <script src="js/app.js"></script>
    </body>
</html>
